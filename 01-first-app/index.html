<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"
  <title>矩形计算器</title>
  <link rel="stylesheet" href="rectangle.css">
  <link rel="icon" href="http://i.wangding.in/favicon.ico" sizes="48*48" type="image/png">
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="rectangle.js"></script>
</head>
<body>
<div class="rectangle">
  <label>宽度：</label>
  <input id="rectangle-width" type="textbox" data-label="宽度" autofocus>
  <span>*</span>
  <br>
  <div id="rectangle-width-validate"></div>
  <label>高度：</label>
  <input class="rectangle-height" type="textbox" data-label="高度">
  <span>*</span>
  <br>
  <div id="rectangle-height-validate"></div>
  <label></label>
  <input id="rectangle__calc" type="button" value="计算">
  <br>
  <label>周长：</label>
  <input id="rectangle-perimeter" type="textbox" disabled>
  <br>
  <label>面积：</label>
  <input id="rectangle-area" type="textbox" disabled>
</div>
</body>
</html>
