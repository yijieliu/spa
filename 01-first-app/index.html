<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"
  <title>矩形计算器</title>
  <link rel="stylesheet" href="rectangle.css">
  <link rel="icon" href="http://i.wangding.in/favicon.ico" sizes="48*48" type="image/png">
  <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="rectangle.js"></script>
</head>
<body>
<div class="rectangle">
  <label>宽度：</label>
  <input class="rectangle__width" type="textbox">
  <br>
  <label>高度：</label>
  <input class="rectangle__height" type="textbox">
  <br>
  <label></label>
  <input class="rectangle__calc" type="button" value="计算">
  <br>
  <label>周长：</label>
  <input class="rectangle__perimeter" type="textbox">
  <br>
  <label>面积：</label>
  <input class="rectangle__area" type="textbox">
</div>
</body>
</html>
